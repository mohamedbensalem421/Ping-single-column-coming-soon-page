<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <title>Ping single column coming soon page</title>
  </head>
<body class="grid place-content-center">
    <div class="container text-center p-[15px] md:p-[30px] md:w-[600px] space-y-5">
      <img class="mx-auto pb-[20px]" src="./images/logo.svg" alt="">
      <h1 class="text-3xl text-[#969696] font-extralight">We are launching <span class="font-bold text-black">soon!</span></h1>
      <p class="text-xs">Subscribe and get notified</p>
      <div class="px-[20px] md:flex max-md:space-y-3 md:items-center gap-3 relative">
        <input class="w-full md:w-[60%] border-[1px] border-[#c2d3ff] px-[30px] py-[8px] outline-none rounded-[40px] placeholder:text-[#c2d3ff] placeholder:font-extralight" type="email" placeholder="Your email address...">
        <a class="w-full md:w-[40%] bg-[#4f7df3] px-[30px] py-[8px] rounded-[40px] text-white block shadow-lg shadow-[#c2d3ff] hover:bg-[#4f7df3aa]" href="#">Notify Me</a>
        <p class="absolute text-red-500 text-xs left-1/2 translate-x-[-50%] md:left-[28%] bottom-[-22px] w-full opacity-0">Please provide a valid email address</p>
      </div>
      <img class="py-[30px]" src="./images/illustration-dashboard.png" alt="">
      <div class="flex gap-3 justify-center text-[#4f7df3]">
        <i class="fa-brands fa-facebook-f border-[1px] p-[10px] px-[13px] rounded-[50%] border-[#c2d3ff] hover:bg-[#4f7df3] hover:text-white hover:border-[#4f7df3] cursor-pointer"></i>
        <i class="fa-brands fa-twitter border-[1px] p-[10px] rounded-[50%] border-[#c2d3ff] hover:bg-[#4f7df3] hover:text-white hover:border-[#4f7df3] cursor-pointer"></i>
        <i class="fa-brands fa-instagram border-[1px] p-[10px] rounded-[50%] border-[#c2d3ff] hover:bg-[#4f7df3] hover:text-white hover:border-[#4f7df3] cursor-pointer"></i>
      </div>
      <p class="text-xs text-[#969696]">&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <script>
      let send = document.querySelector("a")
      let input = document.querySelector("input")
      let validEmail = /\w+@\w+\.\w+/g
      send.onclick = function (){
        if(input.value == "" || !validEmail.test(input.value)){
          input.style.borderColor = "red"
          send.nextElementSibling.classList.remove("opacity-0")
          input.placeholder = "example@email.com"
          input.classList.add("placeholder:text-black")
        }else{
          send.nextElementSibling.classList.add("opacity-0")
          input.style.borderColor = "#cf969681"
        }
        !validEmail.test(input.value)
      }
    </script>
    <!-- <script src="./main.js"></script> -->
  </body>
</html>
